<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audia - Your music your world</title>
     <link rel ="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="download.png"  alt="Audia"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
        <h1> Best of Soulfull-No Copyright Sounds</h1>
        <div class="songItemContainer">
           
            <div class="songItem">
                <img src="Covers/raatan cover.jpg" alt="1">
                <span>Raatan Lambiyan</span>
                <span class="songlistplay"><span class="timestamp">3:50 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="Covers/love me cover.png" alt="1">
                <span>Love Me Like You Do</span>
                <span class="songlistplay"><span class="timestamp">4:13   <i class="fa-solid fa-circle-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Covers/agartmsathho.jpg" height="35px" alt="1">
                <span>Agar Tum Sath Ho</span>
                <span class="songlistplay"><span class="timestamp">5:41 <i class="fa-solid fa-circle-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Covers/tu aake cover.jpg" alt="1">
                <span>Tu Aake Dekh le </span>
                <span class="songlistplay"><span class="timestamp">4:42 <i class="fa-solid fa-circle-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Covers/kesariyacover.jpg" alt="1">
                <span>Kesariya</span>
                <span class="songlistplay"><span class="timestamp">4:28 <i class="fa-solid fa-circle-play"></i></span></span> 
            </div>
            <div class="songItem">
                <img src="Covers/295 cover.jpg" height="35px"   alt="1" >
                <span>295</span>
                <span class="songlistplay"><span class="timestamp">4:32 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="Covers/alonecover.jpg" alt="1">
                <span>Alone</span>
                <span class="songlistplay"><span class="timestamp">3:38 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        </div>
       </div>
     <div class="songBanner"></div>
    </div>
     <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons -->
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i> 
            <i class="fa-solid fa-forward-step"></i>

        </div>
        <div class="songInfo">
            <img src="player.gif" width="42px" alt="" id="gif"> Raatan Lambiyan
        </div>
     </div>
    <script src="https://kit.fontawesome.com/f0cf89b0ad.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
